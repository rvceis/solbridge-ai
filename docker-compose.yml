services:
  # ML Service
  ml-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solar-ml-service
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=production
      - ML_HOST=0.0.0.0
      - ML_PORT=8001
      - REDIS_HOST=redis
      - DATABASE_URL=postgresql://solar_user:solar_password@postgres:5432/solar_sharing
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - solar-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: solar-postgres
    environment:
      - POSTGRES_USER=solar_user
      - POSTGRES_PASSWORD=solar_password
      - POSTGRES_DB=solar_sharing
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - solar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solar_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: solar-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - solar-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MLflow Tracking Server (Optional, for experiment tracking)
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: solar-mlflow
    ports:
      - "5000:5000"
    environment:
      - BACKEND_STORE_URI=postgresql://solar_user:solar_password@postgres:5432/mlflow
    command: mlflow server --backend-store-uri postgresql://solar_user:solar_password@postgres:5432/mlflow --default-artifact-root /mlflow/artifacts
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - solar-network

  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: solar-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - solar-network

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: solar-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - solar-network

networks:
  solar-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  mlflow_artifacts:
  prometheus_data:
  grafana_data:
